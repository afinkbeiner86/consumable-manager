name: Tests

on:
  push:
  pull_request:

jobs:
  lua-tests:
    name: Lua Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Lua 5.1
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks

      - name: Install test tools
        run: |
          sudo luarocks install busted
          sudo luarocks install luacheck

      - name: Run Luacheck
        run: luacheck ConsumableManager.lua Data.lua tests

      - name: Run Lua Tests
        run: busted -o gtest tests/test_consumable_manager.lua

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    env:
      CI: true

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run bump-version tests
        run: python -m unittest tests/test_bump_version.py -v

      - name: Test bump-version script syntax
        run: python -m py_compile scripts/bump-version.py

      - name: Smoke test bump-version script (no files)
        run: |
          tmpdir=$(mktemp -d)
          cd "$tmpdir"
          python "$GITHUB_WORKSPACE/scripts/bump-version.py" 1.0.0 || \
            echo "Expected failure due to missing files"
